<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Extreme Strong Redirect Chain</title>
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
</head>
<body>
<script>
(function () {
  // সব লিংকের লিস্ট
  const LINKS = [
    "https://www.revenuecpmgate.com/rhehv4qc7?key=d6e8adfaadb70fb6aee1fd0c99730d22",
    "https://www.revenuecpmgate.com/qz1pm0zy9?key=ce6ee83d4607856b5382e048fc43c0fc",
    "https://www.revenuecpmgate.com/fgrdxxcd?key=a5cd666eddae5c266ecedca6fcdf086e",
    "https://www.revenuecpmgate.com/hwh0shg1e?key=0be751bce0f004f5a676a4a32c3a993d",
    "https://www.revenuecpmgate.com/h3p8bf3ts?key=fe07c51715314c0a037c45409ce20fbf",
    "https://www.revenuecpmgate.com/efczd4ebi?key=477ed64a83e1ca6192ab2fa91a117a14",
    "https://shimulqww.github.io/Unitedstatesvideos/"
  ];

  const KEY = "redirect_chain_index_v9";

  function getIndex() {
    const n = parseInt(sessionStorage.getItem(KEY), 10);
    return Number.isFinite(n) ? n : 0;
  }
  function setIndex(n) {
    sessionStorage.setItem(KEY, String(n));
  }

  function openStrong(url) {
    const w = window.open(url, "_blank");
    if (w && !w.closed) {
      w.blur();
      window.focus();
    } else {
      location.href = url;
    }
  }

  // একসাথে একাধিক লিংক ওপেন করানোর ফাংশন
  function multiRedirect(count = 3) {
    let i = getIndex();
    for (let j = 0; j < count && i < LINKS.length; j++, i++) {
      openStrong(LINKS[i]);
    }
    setIndex(i);
  }

  // প্রথমবার ঢুকলেই শুরু হবে
  multiRedirect(1);

  // History Lock: back করলে browser থেকে বের হবে না
  function lockHistory() {
    history.pushState(null, null, location.href);
  }
  lockHistory();

  // Back চাপলেই একসাথে 2-3 লিংক ওপেন
  window.addEventListener("popstate", function () {
    lockHistory();
    multiRedirect(3); // প্রতি back এ 3টা লিংক ওপেন হবে
  });

})();
</script>
</body>
</html>
